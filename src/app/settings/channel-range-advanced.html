<template show.bind="channel.show_advanced_settings">
    <div class="channel-range-advanced">Map:&nbsp;
        <div class="dropdown quantization-dropdown">
            <button type="button"
                class="btn btn-default btn-sm dropdown-toggle"
                data-toggle="dropdown">${channel.family}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li repeat.for="name of families"
                    click.delegate="onFamilyChange(name)">${name}
                </li>
            </ul>
        </div>
        <span class="glyphicon glyphicon-remove"
                click.delegate="hideAdvancedSettings()"></span>
    </div>
    <div show.bind="channel.family &&
        (channel.family !== 'linear' && channel.family !== 'logarithmic')"
        class="channel-range-advanced">Gamma:&nbsp;
            <div class="gamma-slider"></div>
            <input class="gamma-input"/>
    </div>
</template>
